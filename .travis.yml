sudo: required
language: generic
services: docker

script:
  # We use the docker image from https://hub.docker.com/r/dxjoke/tectonic-docker/
  # Compiling only main.tex:
- docker pull dxjoke/tectonic-docker
- cd esterni/piano-di-progetto
- docker run --mount src=$TRAVIS_BUILD_DIR/esterni/piano-di-progetto,target=/usr/src/tex,type=bind dxjoke/tectonic-docker /bin/sh -c "tectonic piano-di-progetto.tex"
